
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/cookie.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>eve joyce js cookie clicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="HTML,CSS,Web development,Assessment, Javascript">
    <meta name="Description" content="Practice for unit codes ICTICT406, ICTPRG414 of Swinburne IT Cert IV">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cookie clicker app</h1>
        </div>
        <div>
            <a href="./base.html">Javascript practice landing page</a>
        </div>
        <div id="output" class="container">
            <div class="row">
                <div class="col-lg-5 col-sm-12 cookies-section" id="cookies-section" onClick="cookie_button()" onmouseover="cookie_mouseover()" onmouseout="cookie_mouseout()" onmousedown="cookie_mousedown()" onmouseup="cookie_mouseup()">
                    <div id="cookieButton">
                        <span>
                            <img id="cookieImage" src="images/cookie.png" alt="cookie">
                        </span>
                        <span><h1>Click me</h1></span>
                    </div>
                
                </div>
                <div class="col-sm" id="info-section">
                    <div id="cookies">Cookies: <span id="cookie-counter"></span></div>
                    <div id="info">Info: <span id="popup-info"></span></div>
                    <div>
                        <div id="showHideLog" onclick="showHideLog()">Show Log</div>
                        <div id="logtitle" style="display: none;">Log:</div>
                        <div id="log" style="display: none;"></div>
                    </div>
                </div>
                <div class="col-sm" id="upgrade-section">
                    <div><h2>Upgrades</h2></div>
                </div>      
            </div>

            <div id="element">test</div>
            
        </div>
    </div>


    
    <script src="script/cookie.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
